<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator-Vriddhi Sharma</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
</head>
<body>
    <div class="total">
        <h2>SCIENTIFIC CALCULATOR</h2>
        <div class="calculator">
            <div class="screen">
                <input id="input" type="text" placeholder="0">
            </div>
            <table id="calcTable" name="SC">
                <tr>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">C</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">Deg</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">x!</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">(</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">)</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">%</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">AC</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">lnv</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">sin</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">ln</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">7</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">8</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">9</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">π</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">cos</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">log</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">4</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">5</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">6</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">*</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">e</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">tan</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">√ </button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">1</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">2</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">3</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">|x|</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">exp</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">pow,2</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">0</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">.</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">=</button></td>
                    <td><button type="button" class="btns" style="height: 25px;width: 50px;">+</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="end">
        <h2>@copyright Vriddhi Sharma</h2>
    </div>
</body>
<script src="index.js"></script>
</html>
